<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotsLarp Timeline Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="shared-styles.css"/>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <style>
        body {
            line-height: 1.6;
            padding: 20px;
            /* Common styles (font-family, background-color, color, margin) moved to shared-styles.css */
        }
        h1 {
            color: #ff4500;
            /* text-align: center; moved to shared-styles.css */
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-sidebar, .right-sidebar {
            width: 300px;
            flex-shrink: 0;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto; /* Enable scrolling for the list */
            max-height: calc(100vh - 40px); /* Limit height to viewport */
        }
        .editor-area {
            flex-grow: 1;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Hidden by default */
             overflow-y: auto; /* Enable scrolling for the editor content */
             max-height: calc(100vh - 40px); /* Limit height to viewport */
        }
        /* h2 styles moved to shared-styles.css */
        #msa-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #msa-list li {
            background-color: #444;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #msa-list li:hover {
            background-color: #555;
        }
        #msa-list li.selected {
            background-color: #ff4500;
            color: white;
        }

        .map-container { /* Container for the map in the editor area */
            width: 100%;
            height: 300px; /* Adjust height as needed */
            margin-bottom: 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        .map-container #selected-msa-map { /* Specific ID for the editor map */
             width: 100%;
             height: 100%;
             background-color: #555;
        }

        .mini-map-container { /* Container for the mini-map in the left sidebar */
            width: 100%;
            height: 200px; /* Fixed height for the mini-map */
            margin-bottom: 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        .mini-map-container #mini-map { /* Specific ID for the sidebar mini-map */
             width: 100%;
             height: 100%;
             background-color: #555;
        }

        .timeline-entry {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }
        .timeline-entry input[type="number"],
        .timeline-entry input[type="text"],
        .timeline-entry select,
        .timeline-entry textarea {
            padding: 5px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #222;
            color: #eee;
            box-sizing: border-box;
        }
         .timeline-entry textarea {
             width: calc(100% - 10px);
             margin-top: 5px;
             resize: vertical;
             min-height: 60px;
         }
        .timeline-entry button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .timeline-entry button:hover {
            background-color: #c82333;
        }
        .add-entry-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        .add-entry-button:hover {
            background-color: #218838;
        }
        .save-changes-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        .save-changes-button:hover {
            background-color: #0056b3;
        }
        #save-status {
            margin-left: 10px;
            color: #28a745;
            font-weight: bold;
        }
        .export-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .export-button:hover {
            background-color: #0056b3;
        }
         .file-input-section {
             margin-bottom: 20px;
             padding: 15px;
             background-color: #444;
             border-radius: 8px;
         }
         .file-input-section label {
             margin-right: 10px;
         }
         .file-input-section input[type="file"] {
             margin-top: 5px;
         }
         .validation-error {
             color: #dc3545;
             font-weight: bold;
             margin-top: 10px;
         }
         .sidebar-controls {
             margin-top: 15px;
             display: flex;
             flex-direction: column;
             gap: 10px;
         }
         .sidebar-controls button {
             padding: 8px 15px;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.2s ease;
         }
         .sidebar-controls .add-msa-button {
             background-color: #28a745;
             color: white;
             border: none;
         }
         .sidebar-controls .add-msa-button:hover {
             background-color: #218838;
         }
         .sidebar-controls .remove-msa-button {
             background-color: #dc3545;
             color: white;
             border: none;
         }
         .sidebar-controls .remove-msa-button:hover {
             background-color: #c82333;
         }
         .rename-section {
             margin-bottom: 15px;
             padding: 10px;
             background-color: #444;
             border-radius: 4px;
         }
         .rename-section input[type="text"] {
             padding: 5px;
             border-radius: 4px;
             border: 1px solid #555;
             background-color: #222;
             color: #eee;
             margin-right: 10px;
         }
         .rename-section button {
             background-color: #ffc107;
             color: #212529;
             border: none;
             padding: 5px 10px;
             border-radius: 4px;
             cursor: pointer;
             transition: background-color 0.2s ease;
         }
         .rename-section button:hover {
             background-color: #e0a800;
         }
         .search-section {
             margin-bottom: 15px;
             padding: 10px;
             background-color: #444;
             border-radius: 8px;
         }
         .search-section input[type="text"] {
             width: calc(100% - 22px); /* Adjust for padding/border */
             padding: 5px;
             border-radius: 4px;
             border: 1px solid #555;
             background-color: #222;
             color: #eee;
         }
         .bulk-edit-section {
             margin-top: 20px;
             padding: 15px;
             background-color: #444;
             border-radius: 8px;
         }
         .bulk-edit-section h3 {
             margin-top: 0;
             color: #ff4500;
         }
         .bulk-edit-section input[type="number"] {
             padding: 5px;
             margin-right: 10px;
             border-radius: 4px;
             border: 1px solid #555;
             background-color: #222;
             color: #eee;
         }
         .bulk-edit-section button {
             background-color: #17a2b8;
             color: white;
             border: none;
             padding: 8px 15px;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.2s ease;
         }
         .bulk-edit-section button:hover {
             background-color: #138496;
         }
          .timeline-entry-buttons {
              margin-top: 5px;
          }
           .timeline-entry-buttons button {
               padding: 3px 8px;
               font-size: 0.9em;
               margin-right: 5px;
           }
           .timeline-entry-buttons .add-below-button {
               background-color: #28a745;
               color: white;
               border: none;
           }
            .timeline-entry-buttons .add-below-button:hover {
                background-color: #218838;
            }
         .add-missing-msa-section {
             margin-top: 15px;
             padding: 15px;
             background-color: #444;
             border-radius: 8px;
         }
          .add-missing-msa-section select {
              padding: 5px;
              margin-right: 10px;
              border-radius: 4px;
              border: 1px solid #555;
              background-color: #222;
              color: #eee;
              width: calc(100% - 30px); /* Adjust width */
          }
           .add-missing-msa-section button {
               background-color: #28a745;
               color: white;
               border: none;
               padding: 5px 10px;
               border-radius: 4px;
               cursor: pointer;
               transition: background-color 0.2s ease;
           }
            .add-missing-msa-section button:hover {
                background-color: #218838;
            }
         .clone-section { 
             margin-bottom: 15px;
             padding: 10px;
             background-color: #444;
             border-radius: 4px;
         }
         .clone-section select {
             padding: 5px;
             margin-right: 10px;
             border-radius: 4px;
             border: 1px solid #555;
             background-color: #222;
             color: #eee;
             width: calc(100% - 30px); /* Adjust width */
         }
          .clone-section button {
              background-color: #ffc107;
              color: #212529;
              border: none;
              padding: 5px 10px;
              border-radius: 4px;
              cursor: pointer;
              transition: background-color 0.2s ease;
          }
           .clone-section button:hover {
               background-color: #e0a800;
           }
    </style>
</head>
<body>

    <h1>LotsLarp Timeline Data Editor</h1>

    <div class="container">
        <div class="left-sidebar">
             <button class="export-button" id="export-json">Save to DB</button>
             <div class="sidebar-controls">
                 <button class="add-msa-button" id="add-msa">Add New MSA (Manual)</button>
                 <button class="remove-msa-button" id="remove-msa">Remove Selected MSA</button>
             </div>
             <div class="mini-map-container">
                <div id="mini-map"></div>
            </div>
             <div class="search-section">
                 <input type="text" id="msa-search" placeholder="Search MSAs...">
             </div>
             <div class="add-missing-msa-section">
                 <h3>Add Missing MSA</h3>
                 <select id="missing-msa-select">
                     <option value="">Select an MSA</option>
                     </select>
                 <button id="add-missing-msa-button">Add Selected MSA</button>
             </div>
        </div>

        <div class="editor-area" id="editor-area">
             <div class="rename-section">
                 <h2 id="editor-msa-name" style="text-align: center;">Select an MSA to Edit</h2>
                 <input type="text" class="rename-msa-input" id="rename-msa-input" placeholder="New name for selected MSA">
                 <button class="rename-msa-button" id="rename-msa-button">Rename MSA</button>
             </div>
             <div class="clone-section">
                 <h3>Clone Timeline From:</h3>
                 <select id="clone-source-select">
                     <option value="">Select MSA to Clone From</option>
                     </select>
                 <button id="clone-timeline-button">Clone Timeline</button>
             </div>
             <div class="map-container"> 
                 <div id="selected-msa-map"></div>
             </div>
            <div id="timeline-editor-content">
                </div>
            <button class="add-entry-button" id="add-timeline-entry">Add Timeline Entry (at end)</button>
            <button class="save-changes-button" id="save-changes">Save Changes</button>
            <span id="save-status"></span>
             <div class="bulk-edit-section">
                 <h3>Bulk Edit Timeline</h3>
                 Shift dates by: <input type="number" id="bulk-shift-years" value="0"> years
                 <button id="apply-bulk-shift">Apply Shift</button>
             </div>

             <div class="validation-error" id="validation-error"></div>
        </div>

        <div class="right-sidebar">
            <h2>MSAs</h2>
            <ul id="msa-list">
                </ul>
        </div>
    </div>

    <div id="snackbar"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="shared-functions.js"></script>
    <script src="timeline_editor.js"></script>

</body>
</html>
